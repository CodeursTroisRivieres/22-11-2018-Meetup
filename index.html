<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Introduction à GitHub</title>

  <link rel="stylesheet" href="css/reveal.css" />
  <link rel="stylesheet" href="css/theme/black.css" />
  <link rel="stylesheet" href="css/custom/scrollable.css" />

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css" />

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";
    link.href = window.location.search.match(/print-pdf/gi) ?
      "css/print/pdf.css" :
      "css/print/paper.css";
    document.getElementsByTagName("head")[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Introduction à GitHub</h1>
        <p><small>Roger Leblanc</small></p>
        <a href="#/currentlyWorkedOnSlide">currentlyWorkedOnSlide</a>
        <aside class="notes">
          Cette présentation est hostée sur GitHub!
          https://github.com/RodgerLeblanc/22-11-2018-Meetup/tree/gh-pages
        </aside>
      </section>

      <section data-markdown="slides/summary.md"></section>
      <section data-markdown="slides/versionControlSystems.md"></section>
      <section data-markdown="slides/whyUsingVersionControl.md"></section>

      <section>
        <section data-markdown="slides/whyGit.md"></section>
        <section data-markdown="slides/whatIsGit.md"></section>
        <section data-markdown="slides/whatIsGitHub.md"></section>
        <section data-background-image="images/GitHub_commit.png" data-background-opacity="0.7"></section>
      </section>

      <section>
        <section data-markdown="slides/howGitHubWorks.md"></section>
        <section data-markdown="slides/branch.md"></section>
        <section data-markdown="slides/commit.md"></section>
        <section data-markdown="slides/pullRequest.md"></section>
        <section data-markdown="slides/conflicts.md"></section>
        <section data-markdown="slides/someOtherSlide.md" id="currentlyWorkedOnSlide"></section>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [{
          src: "plugin/markdown/marked.js"
        },
        {
          src: "plugin/markdown/markdown.js"
        },
        {
          src: "plugin/notes/notes.js",
          async: true
        },
        {
          src: "plugin/highlight/highlight.js",
          async: true,
          callback: function () {
            hljs.initHighlightingOnLoad();
          }
        }
      ]
    });
  </script>
</body>

</html>
